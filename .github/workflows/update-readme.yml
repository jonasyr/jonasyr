on:
  push:
    branches: [main]        # ‚Üê runs on your first push
  schedule:
    - cron: '0 */6 * * *'   # rotates every 6 hours
  workflow_dispatch:        # manual trigger if you want

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Rotate status badge
        run: |
          python3 update_readme.py
      - name: Commit & push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "chore: update status badge" || echo "No changes"
          git push
