on:
  push:
    branches: [main]        # ← runs on your first push
  schedule:
    - cron: '0 */6 * * *'   # rotates every 6 hours
  workflow_dispatch:        # manual trigger if you want

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Rotate status badge
        run: python3 update_readme.py

      - name: Commit & Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && exit 0       # no changes → exit cleanly
          git commit -m "chore: update status badge"
          git push

